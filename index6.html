<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>VAMS Checklist</title>
  <link rel="icon" href="https://afiqrostam.github.io/vams-checklist/icon.png" size="64x64" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <div class="hstack gap-2 vh-100 vw-100">
    <div id="login" class="m-auto">
      <form v-if="new_login" class="card-body p-2">
        <div class="vstack gap-1 mb-5">
          <img src="https://afiqrostam.github.io/vams-checklist/icon.png" class="m-auto mb-5 veolia-logo">
        </div>
        <div class="my-3">
          <input type="email" class="form-control text-center mw-300px" v-model="userid" name="userid" id="email">
          <div id="emailHelp" class="text-center form-text">Enter your VAMS login to begin</div>
        </div>
        <div class="hstack mt-2"><button type="button" @click="update" class="m-auto btn btn-primary">login</button>
        </div>
      </form>
      <div v-else class="card-body p-2">
        <div v-if="loading" class="spinner-grow">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div v-else>
          <div class="my-3">
            <p type="email" class="text-center">{{userid}}</p>
            <div id="emailHelp" class="text-center form-text">Enter your VAMS login to begin</div>
          </div>
          <div class="hstack mt-2"><button type="button" @click="update" class="m-auto btn btn-primary">login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
  <script>
    var login_ = {
      data() {
        return {
          userid: '',
          new_login: true
        }
      },
      watch: {
        userid: {
          handler(newValue, oldValue) {
            this.userid = newValue.toUpperCase();
          },
          deep: true
        }
      },
      methods: {
        addUserId(input) {
          this.userid = input.toUpperCase();
          return this
        },
        addNewLogin(input) {
          this.new_login = input;
          return this
        },
        update() {
          var url = document.location.href
          var queryParam = this.userid;
          document.location.replace(url + '?userid=' + queryParam)
        },
      }
    }

    function updateUrl(url, param) {
      if (param['userid'] == undefined) { param['userid'] = '' }
      var param_keys = Object.keys(param);
      if (param_keys.length != 0) {
        param_keys.forEach(function (e, i) {
          if (i == 0) { url = url + "?" + e } else { url = url + "&" + e }
          if (param[e] != '') { url = url + "=" + param[e] }
        });
      }
      console.log(url)
      return url
    }

    var param;
    var gas = 'https://script.google.com/macros/s/AKfycbyxS-QxsOYTVyJXUh1R7i38sjxk1R4L8uMqfU5S2Yfc-u6HkTV_u1R7ZuWeIPcR7DvvgQ/exec';
    var login = Vue.createApp(login_).mount('#login');

    (function () {
      param = new URL(document.location).searchParams;
      if (param.get('userid') !== null) {
        login.addNewLogin(false).addUserId(param.get('userid'))
      }

      var fetch_status = new Request(updateUrl(gas, param), {
      redirect: "follow",
        method: 'POST',
          headers: {
        "Content-Type": "text/plain;charset=utf-8",
        },
    });
    fetch(fetch_status)
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        console.log(data.text)
      });
    }) ();
  </script>
</body>

</html>
